   <div class="container my-5 ">
   
      <table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">SId</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Date of birth</th>
      <th scope="col">Gender</th>
      <th scope="col">G-mail</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Branch</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  
    <tr th:each="stu:${Students}">
      <td th:text="${stu.sid}"></td>
      <td th:text="${stu.firstname}"></td>
      <td th:text="${stu.lastname}"></td>
      <td th:text="${stu.Dateofbirth}"></td>
      <td th:text="${stu.gender}"></td>
      <td th:text="${stu.gmail}"></td>
      <td th:text="${stu.phoneno}"></td>
      <td th:text="${stu.branch}"></td>
         <td> <a class="btn btn-secondary btn-sm" th:href="@{/courses/{sid}(sid=${stu.sid})}">Choose courses</a></td>
      <td>
     
   <a style="color:BROWN" th:href="@{/editStudent/{sid}(sid=${stu.sid})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
   </td>
   <td>
   <a style="color:red" th:href="@{/deleteStudent/{sid}(sid=${stu.sid})}"><i class="fa-solid fa-trash ms-4"></i></a>
    </td>
    </tr>
    
  </tbody>
</table>
